<div class="pt-5 col-md-12 h-100 main-container">
  <div *ngIf="!isAdmin" class="col-sm-12 col-md-10 col-lg-7 h-100 m-auto">
    <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
  </div>
  <div *ngIf="isAdmin" class="col-sm-12 col-md-12 col-lg-12 h-100 m-auto">
      <button class="btn btn-primary pull-right mb-3" (click)="addPictureModal(templateCreate)" >New picture</button>
      <table class="table table-striped table-bordered">
        <thead>
          <th>#</th>
          <th>File Name</th>
          <th>Dislpay Name</th>
          <th>Description</th>
          <th>Action</th>
          <th>Last update date</th>
        </thead>
        <tbody>
          <tr *ngFor="let picture of pictures; let i = index" >
            <td>
              {{i+1}}
            </td>
            <td>
              {{picture.path}}
            </td>
            <td>
              {{picture.displayName}}
            </td>
            <td>
              {{picture.description}}
            </td>
            <td>
              <button class="btn btn-primary mr-1" (click)="editPicture(templateCreate, picture)">Edit</button>
              <button class="btn btn-danger" (click)="deletePicture(picture)" >Delete</button>
            </td>
            <td>
              {{picture.updatedAt | date: 'dd/MM/yyyy HH:mm'}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>

<ng-template #templateCreate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Picture {{pictureModel.id ? 'Update' : 'Creation'}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="editModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #pictureForm = "ngForm">
      <div class="form-group col-sm-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" required id="pictureName" placeholder="Enter Picture Name" [(ngModel)]="pictureModel.displayName" name="pictureName" #pictureName="ngModel"/>
        <div *ngIf="pictureName.invalid && (pictureName.dirty || pictureName.touched)" class="alert alert-danger">
          Picture Name is required
        </div>
      </div>
      <div class="form-group col-sm-12">
        <label for="pictureDescription">Description</label>
        <textarea class="form-control" id="pictureDescription" placeholder="Enter Picture Description" [(ngModel)]="pictureModel.description" name="pictureDescription" #pictureDescription="ngModel"></textarea>
      </div>
      <div class="form-group col-sm-12" *ngIf="!pictureModel.id" >
        <label for="pictureBinary">Picture File</label>
        <input type="file" required class="form-control-file" id="pictureBinary" (change)="onFileChange($event)" name="pictureFile"/>
      </div>
      <div class="form-group col-sm-12">
        <label for="pictureCategory">Category</label>
        <ng-multiselect-dropdown [data]="dropdownCategories" [settings]="dropdownSettings"
          (onSelect)="onCategorySelect($event)" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)" id="pictureCategory" name="pictureCategories">
        </ng-multiselect-dropdown>
      </div>
      <button type="button" class="btn btn-primary" (click)="editModalRef.hide()">Cancel</button>
      <button type="button" class="btn btn-success pull-right" [disabled]="!pictureForm.form.valid" (click)="addPicture()">Submit</button>
    </form>
  </div>
</ng-template>
