<div class="mt-5 col-md-12 main-container">
  <div class="col-sm-12 col-md-10 m-auto">
    <div class="text-center" id="title">
      <img src="../../assets/icon_photo.png" alt="euro">
      <div>
        {{'PHOTOS' | translate}}
      </div>
    </div>
    <div id="categories">
      <div *ngFor="let cat of categories" class="category col-md-2 col-sm-12" (click)="navigate(cat.id)">
        <p>{{cat.name}}</p>
        <!-- IMG PATH -->
      </div>
    </div>
  </div>
</div>
